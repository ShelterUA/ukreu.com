<div class="container bottom-block">
    <footer class="py-3 my-4">
        <ul class="nav footer-nav justify-content-center border-bottom pb-3 mb-3">
            {{ range $key, $value:= (index .Site.Data .Site.Language.Lang) }}
                <li class="nav-item"><a href="#{{ $key  }}" class="nav-link px-2 text-muted">{{ $value.country }}</a></li>
            {{ end }}
        </ul>
        <p class="text-center text-muted">{{ .Site.Copyright }}</p>
    </footer>
</div>
