    title: 'Условия пребывания в стране'
    descriptions:
      - 'Всем тем, кто выезжает из Украины от вооруженного конфликта, не нужно регистрироваться в пунктах приёма иностранцев и думать об оформлении нужных документов.'
      - 'Все те, кто убегает с Украины, ища прибежища в Польше, не должны бояться того, что их пребывание будет считаться нелегальным. В ближайшие дни не нужно подавать никаких заявлений и прошений в: '
      - 'Управление по делам иностранцев, Воеводские управления, комендатуру Пограничной службы. '
      - 'Это же касается граждан Украины, уже пребывающих в Польше, чьи документы, дающие право на пребывание и проживание, уже недействительны.'
    links:
      - ''
  -
    title: 'Условия пересечения границы'
    descriptions:
      - 'На текущий момент для пересечения границы Польши необходимы только документы подтвержающие личность.'
      - 'Подходят Национальный пасспорт, Свидетельство о рождении, Заграничный Паспорт. '
      - 'В течении ближайших 10-15 дней будет обновлено законодательство и станут понятны процедуры подачи документов на беженство. После пересечения границы пребывание возможно в любом городе Польши.'
